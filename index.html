<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazar</title>

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="container">
    <!-- Header Section -->
    <header>
        <h1 id="h1" class="text-center text-primary display-4 py-2">PHONE BAZAAR</h1>
        <h5 class="text-center text-primary text-muted pb-2">The Complete Solution For Your Desired Smartphone</h5>
    </header>

    <main>
        <!-- Search Input Section -->
        <section>
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="input-field" type="text" class="form-control" placeholder="Search Here">
                <div class="input-group-append">
                  <button onclick="searchBtn()" class="btn btn-outline-secondary" type="button">Search</button>
                </div>
              </div>
        </section>
        <!-- Error Massage Section -->
        <section id="error-massage">
            <h3 class="text-center text-primary">No Result Found</h3>
        </section>
        <!-- Spinner Section -->
        <section>
            <div class="d-flex justify-content-center">
                <div id="sp" class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Phone Details Section -->
        <section>
            <div id="details-field">
               
              </div>
        </section>
        <!-- Phone Search Result Section -->
        <section>
            <div id="result-field" class="row g-4 ">
               
              </div>
        </section>

    </main>

    <!-- External Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
